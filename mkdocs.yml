site_name: GeoGuessr API Documentation
site_description: Unofficial GeoGuessr API Documentation
site_author: Community
repo_url: https://github.com/NickEvans4130/Geoguessr-API-Guide
repo_name: GitHub

theme:
  name: material
  palette:
    - scheme: default
      primary: green
      accent: light green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: green
      accent: light green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - Home: README.md
  - Getting Started:
      - Authentication: authentication.md
      - Examples: examples/README.md
  - API Reference:
      - Profiles: profiles.md
      - Maps: maps.md
      - Games: games.md
      - Challenges: challenges.md
      - Duels: duels.md
      - Feed: feed.md
      - Social: social.md
      - Subscriptions: subscriptions.md
      - WebSocket: websocket.md
  - Contributing: CONTRIBUTING.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
